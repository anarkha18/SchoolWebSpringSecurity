<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{../js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{../css/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="col-lg-6">
        <h1>Log In</h1>
        <div th:if="${param.error}" class="alert alert-success text-center"
             role="alert">
            Invalid username and password.</div>
        <div th:if="${param.logout}" class="alert alert-success text-center"
             role="alert">
            You have been logged out.</div>
        <form th:method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/register}">
            <button type="button" class="btn btn-primary">Register</button>
            </a>
        </form>
    </div>
</div>
</body>
</html>
